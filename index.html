<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Api Recap Frontend App</title>
  </head>
  <body>
    <div id="inputs">
      <h1>Add dog</h1>
      <label>Id:</label>
      <input
        id="id-input"
        type="number"
      />
      <label>Name:</label>
      <input
        id="name-input"
        type="text"
      />
      <label>Breed:</label>
      <input
        id="breed-input"
        type="text"
      />
      <label>Age:</label>
      <input
        id="age-input"
        type="number"
      />
      <button id="add-dog-btn">Add dog</button>
    </div>
    <h1>Our dogs</h1>
    <div id="dogs-container"></div>
    <script src="main.js"></script>
  </body>
</html>
